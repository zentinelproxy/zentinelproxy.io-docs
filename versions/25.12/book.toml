[book]
title = "Sentinel Documentation"
description = "Comprehensive documentation for Sentinel - A security-first reverse proxy built to guard the free web."
language = "en"
src = "src"

[build]
build-dir = "../../build/25.12"
create-missing = true
use-default-preprocessors = true

[preprocessor.index]

[preprocessor.links]

[output.html]
default-theme = "latte"
preferred-dark-theme = "macchiato"
additional-css = ["./theme/catppuccin.css", "./theme/version-picker.css"]
additional-js = ["./theme/version-picker.js"]
git-repository-url = "https://github.com/raskell-io/sentinel.raskell.io-docs"
edit-url-template = "https://github.com/raskell-io/sentinel.raskell.io-docs/edit/main/versions/25.12/{path}"
site-url = "/25.12/"
cname = "sentinel.raskell.io"
input-404 = ""

[output.html.fold]
enable = true
level = 1
