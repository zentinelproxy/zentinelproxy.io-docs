# Zentinel Documentation - Zola Configuration
base_url = "https://docs.zentinelproxy.io"
title = "Zentinel Documentation"
description = "Comprehensive documentation for Zentinel - A security-first reverse proxy built to guard the free web."
theme = "tanuki"
compile_sass = true
build_search_index = true
generate_feeds = false

[markdown]
smart_punctuation = true

[markdown.highlighting]
style = "class"
light_theme = "catppuccin-latte"
dark_theme = "catppuccin-mocha"
extra_grammars = [
  "syntaxes/kdl.tmLanguage.json",
  "syntaxes/nginx.tmLanguage.json",
  "syntaxes/promql.tmLanguage.json",
  "syntaxes/protobuf.tmLanguage.json",
]

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[search]
include_title = true
include_description = true
include_path = true
include_content = true

[extra]
mode = "docs"
author = "raskell.io"
keywords = "zentinel, reverse proxy, documentation, configuration, KDL, agents, Pingora, Rust, security"
github = "https://github.com/zentinelproxy/zentinel"

# OpenGraph image for social sharing
og_image = "img/og-image.png"
og_image_width = 1200
og_image_height = 630
og_image_alt = "Zentinel Documentation - A security-first reverse proxy"
discussions = "https://github.com/zentinelproxy/zentinel/discussions"
edit_url = "https://github.com/zentinelproxy/zentinelproxy.io-docs/edit/main/content"
show_theme_toggle = true

# Home site link (back to main landing page)
[extra.home_site]
name = "Zentinel"
url = "https://zentinelproxy.io"
logo = "img/zentinel-mascot.png"

# Version picker
[extra.versions]
current = "26.02"
list = [
    { version = "26.02", url = "/", label = "latest" },
    { version = "26.01", url = "/v/26.01/", label = "" },
    { version = "25.12", url = "/v/25.12/", label = "" },
]
